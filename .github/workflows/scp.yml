name: SCP

on:
  push:
    branches:
      - main

jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy to Server
      run: |
        scp -i ${{ secrets.KEY }} -r ${{ secrets.SOURCE }} ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET }}
